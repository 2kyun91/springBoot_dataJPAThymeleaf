<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Thymeleaf3</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<table border="1">
		<tr>
			<td>INDEX</td>
			<td>COUNT</td>
			<td>SIZE</td>
			<td>ODD/EVEN</td>
			<td>FIRST/LAST</td>
			<td>MID</td>
			<td>MNAME</td>
			<td>REGDATE</td>
		</tr>
		<!-- 
			화면에서 가장 많이 사용하는 루프의 처리는 th:each를 이용해서 처리할 수 있다.
			th:each는 리스트나 java.util.Iterable, java.util.Map, 배열등을 사용할 수 있다.
			표현식은 th:each="var : ${list}"와 같이 작성한다.
			var는 루프를 돌때 n번째의 요소를 의미한다.
			
			#dates.format()은 Thymeleaf의 보조 객체로 날짜와 관련된 처리에 유용하게 사용된다.
			
			th:each에는 반복의 상태에 대한 변수를 지영하여 필요한 추가 정보들을 추출할 수 있다.
			 - index : 0부터 시작하는 인데스 번호
			 - count : 1부터 시작하는 번호
			 - size : 현재 대상의 length 혹은 size
			 - odd/even : 현재 번호의 홀수/짝수 여부
			 - first/last : 시작/끝 요소 판단
		 -->
		<tr th:each="member, iterState : ${list}">
			<td th:text="${iterState.index}"></td>
			<td th:text="${iterState.count}"></td>
			<td th:text="${iterState.size}"></td>
			<td th:text="${iterState.odd} + ' ' + ${iterState.even}"></td>
			<td th:text="${iterState.first} + ' ' + ${iterState.last}"></td>
			<td th:text="${member.mid}">MID</td>
			<td th:text="${member.mname}">MNAME</td>
			<td th:text="${#dates.format(member.regdate, 'yyyy-mm-dd')}">REGDATE</td>
		</tr>
	</table>
</body>
</html>
